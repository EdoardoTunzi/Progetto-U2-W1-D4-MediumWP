<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Medium Home Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/indexStyle.css" />
  </head>
  <body>
    <header>
      <img src="./assets/imgs/svg/logo.svg" alt="Medium logo" />
      <nav>
        <ul>
          <li>Our story</li>
          <li>Membership</li>
          <li>Write</li>
          <li>Sign In</li>
          <li id="getStarted">Get Started</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div id="hero-content">
          <h1>Stay curious.</h1>
          <span>Discover stories, thinking, and expertise from writers on any topic. </span>
          <button>Start reading</button>
        </div>
      </div>
      <section class="trending">
        <div id="trend-title"><img src="./assets/imgs/svg/trending.svg" alt="trending line" /> <span>TRENDING ON MEDIUM</span></div>
        <div class="trend-card">
          <span>01</span>
          <div class="card-content">
            <div class="avatar">
              <img src="./assets/imgs/image01.jpeg" alt="avatar image" />
              <span>Tom Cooper</span>
            </div>
            <h2>Ukraine War, 23 October 2022</h2>
            <p>Oct 23 - 5 min read</p>
          </div>
        </div>
        <div class="trend-card"></div>
        <div class="trend-card"></div>
        <div class="trend-card"></div>
        <div class="trend-card"></div>
        <div class="trend-card"></div>
      </section>
      <section class="articles-list"></section>
      <aside></aside>
    </main>
  </body>
</html>
